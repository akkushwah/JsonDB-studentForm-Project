<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>
    <!-- jquery ajax is added to javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- bootstrap is added for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jpdb is added to reduce the code -->
    <script src="https://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
</head>

<body style="background-image: linear-gradient(315deg, #7ed6df 0%, #000000 74%);height:100vh;color:#fff;">
    <div class="container">
        <!-- h1 tag for title and is aligned to center -->
        <div class="page-header text-center py-2">
            <h2>Welcome to Student Enrollment Form</h2>
        </div>
        <!-- form tag of method post type -->
        <form id="form" method="POST">
            <div class="form-group py-2">
                <label for="rollno">Roll No:</label>
                <input type="text" class="form-control" name="rollno" id="rollno" placeholder="Enter Roll No" required>
            </div>
            <div class="form-group py-2">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter name" required>
            </div>
            <div class="form-group py-2">
                <label for="class">Class:</label>
                <input type="text" class="form-control" name="class" id="class" placeholder="Enter Class" required>
            </div>
            <div class="form-group py-2">
                <label for="BirthDate">Birth-Date:</label>
                <input type="date" class="form-control" name="BirthDate" id="BirthDate" placeholder="Enter Birth-Date"
                    required>
            </div>

            <div class="form-group py-2">
                <label for="address">Address:</label>
                <input type="text" class="form-control" name="address" id="address" placeholder="Enter address"
                    required>
            </div>
            <div class="form-group py-2">
                <label for="EnrollmentDate">Enrollment-Date:</label>
                <input type="date" class="form-control" name="EnrollmentDate" id="EnrollmentDate"
                    placeholder="Enter Enrollment-Date" required>
            </div>
            <br>
            <div class="form-group text-center py-2">
                <!-- input of button type when clicked will call the savedata method in the index.js  -->
                <input type="button" class="btn btn-dark bg-gradient mx-3" id="savebutton" value="Save" onclick=Savedata()>
                <!-- input of button type when clicked will call the Updatedata method in the index.js -->
                <input type="button" class="btn btn-dark bg-gradient mx-3" id="update" value="Update" onclick=Updatedata()>
                <!-- input of button type when clicked will call the restform method in the index.js -->
                <input type="button" class="btn btn-dark bg-gradient mx-3" id="reset" value="Reset" onclick=resetForm()>
            </div>

        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>

    <!-- index.js file -->
    <script src="script.js"></script>
</body>

</html>
